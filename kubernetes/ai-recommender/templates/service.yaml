apiVersion: v1
kind: Service
metadata:
  name: {{.Values.applicationName}}-web-application-service
  namespace: {{.Values.targetNamespace}}
  labels:
    {{- include "ai-recommender.primary-labels" $ | indent 4 }}
spec:
  ipFamilies:
    - IPv4
  ports:
    - name: 8501-http
      protocol: TCP
      port: 80
      targetPort: 8501
  internalTrafficPolicy: Cluster
  type: ClusterIP
  sessionAffinity: None
  selector:
    app.kubernetes.io/name: ai-recommender-web-application
